<!-- 5й слайд из 12 -->

<div class="bgimage bg-Grey bg-bright" data-bgc="bright">
    <a name="web working"></a>
    <div class="ellipse"> </div>
    <div class="web-working-box">

        <div class="web-working-title-box">
            <h2 class="normolize-pm web-working-h2" data-leng="rus">Заставьте сайт работать на вас!</h2>
            <h2 class="normolize-pm web-working-h2 hide" data-leng="eng">Make the site work for you!</h2>
            <p class="normolize-pm web-working-txt" data-leng="rus">Внимание! Все сайты на этой страницевыполнены
                профессионалами. Не
                пытайтесь повторить это самостояельно! =)
            </p>
            <p class="normolize-pm web-working-txt hide" data-leng="eng">Attention! All sites on this page are made by
                professionals. Do not
                try to repeat it yourself! =)
            </p>
        </div>
        <div class="web-working-block-wrapper">
            <div class="web-working-arrow-left">
                <button class="web-working-btn-left" name="" onclick="webWorkingArrowLeft()">
                    <div class="arrow-line-left">
                        <div class="arrow-line-left-top"></div>
                        <div class="arrow-line-left-bottom"></div>
                    </div>
                </button>
            </div>
            <div class="web-working-img-container">
                <script id="web-working-img-box" type="text/x-handlebars-template">

                <div class="web-slide-box web-working-slide {{webWorkingItemIMGDisplay}}" style="background-image: url('{{ webWorkingItemImg}}')"
                    onmouseenter="mouseEnterSlide(this)" onmouseleave="mouseleaveSlide(this)">
                    <div class="web-slide-box-info " onclick="webRedirectCase(this)" href="{{webWorkingItemHref}}">
                       
                        <div class="web-slide-case-box hide">
                            <!-- <div class="web-slide-box-ear"></div> -->
                            <p class="normolize-pm web-working-case-company-txt" data-leng="rus">{{webWorkingItemCompanyRUS}}</p>
                            <p class="normolize-pm web-working-case-description-txt" data-leng="rus">{{webWorkingItemDescriptionRUS}}
                            </p>
                            <p class="normolize-pm  web-working-case-format-txt" data-leng="rus">{{webWorkingItemDFormatRUS}}</p>
                            <p class="normolize-pm web-working-case-company-txt hide" data-leng="eng">{{webWorkingItemCompanyENG}}</p>
                            <p class="normolize-pm web-working-case-description-txt hide" data-leng="eng">{{webWorkingItemDescriptionENG}}
                            </p>
                            <p class="normolize-pm  web-working-case-format-txt hide" data-leng="eng">{{webWorkingItemFormatENG}}</p>
                        </div>
                    </div>
                </div>
             
                </script>
            </div>
            <div class="web-working-arrow-right">
                <button class="web-working-btn-right" name="" onclick="webWorkingArrowRight()">
                    <div class="arrow-line-right">
                        <div class="arrow-line-right-top"></div>
                        <div class="arrow-line-right-bottom"></div>
                    </div>
                </button>
            </div>
        </div>
    </div>

</div>
