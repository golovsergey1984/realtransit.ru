<div class=" bgimage  bg-Grey" data-bgc="bright">
    <a name="rivals"></a>
    <div class="ellipse"> </div>
    <div class="Rivals-box">
        <div class="rivals-title" data-leng="rus">
            <h2 class="rivals-h2 normolize-p">Как определить конкурентов с помощью сайта?</h2>
            <p class="rivals-subtitle normolize-p">Узнайте ответ на примерах реальных бизнес-кейсов наших довольных
                клиентов!</p>
        </div>
        <div class="rivals-title hide" data-leng="eng">
            <h2 class="rivals-h2 normolize-p">How to identify competitors with a help of the site?</h2>
            <p class="rivals-subtitle normolize-p">Learn the answer with real business case studies from our satisfied
                customers!</p>
        </div>
        <div class="rivals-top">
            <div class="rivals-img-1"></div>
            <div class="rivals-img-2"></div>
            <div class="rivals-img-3"></div>
            <div class="rivals-img-4"></div>

            <div class="rivals-img-point">
                <div class="way-point-1"></div>
                <div class="way-point-2"></div>
                <div class="way-point-3"></div>
                <img src="../images/rivals/car.png" class="rivals-car" id="rival car" title="car" alt="car">
            </div>

        </div>
        <div class="rivals-bottom">
            <div class="rival-arrow-left">
                <button class="rival-btn-left" name="rivalInfoLeft" onclick="rivalInfoMove(this)">
                    <div class="arrow-line-left">
                        <div class="arrow-line-left-top"></div>
                        <div class="arrow-line-left-bottom"></div>
                    </div>
                </button>
            </div>
            <div class="rivals-circle">
                <div class="rivals-circle-two">
                    <div class="rivals-circle-three">
                        <div class="rivals-working-circle">
                            <div class="rivals-circle-top"></div>
                            <div class="rivals-circle-bottom">
                                <ul class="rivals-circle-nav" onclick="rivalInfoMove(this)">
                                    <li class="rivals-nav-li">
                                        <div class="nav-rivals-li" data-name="1"></div>
                                    </li>
                                    <li class="rivals-nav-li">
                                        <div class="nav-rivals-li" data-name="2"></div>
                                    </li>
                                    <li class="rivals-nav-li">
                                        <div class="nav-rivals-li" data-name="3"></div>
                                    </li>
                                    <li class="rivals-nav-li">
                                        <div class="nav-rivals-li" data-name="4"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="rival-arrow-right">
                <button class="rival-btn-right" name="rivalInfoRight" onclick="rivalInfoMove(this)">
                    <div class="arrow-line-right">
                        <div class="arrow-line-right-top"></div>
                        <div class="arrow-line-right-bottom"></div>
                    </div>
                </button>
            </div>
        </div>
    </div>
