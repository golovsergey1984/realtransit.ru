<div class="whyweModal hide">
    <script id="why-we-modal" type="text/x-handlebars-template">

       <div class="whywe-modal-container hide">
        <div class="whywe-modal-grad">
            <button class="whywe-modal-close" type="submit" onclick="whyweModalClose(this)">X</button>
            <div class="whywe-modal-content-box">
                <div class="whywe-modal-title">
                    <h2 class="normolize-pm whywe-h2-title" data-leng="rus">{{whyWeModalTitleRUS}}</h2>
                    <h2 class="normolize-pm whywe-h2-title hide" data-leng="eng">{{whyWeModalTitleENG}}</h2>
                </div>
                <div class="whywe-modal-img-box ">
                    <div class="whywe-modal-circle-box">
                        <div class="whywe-modal-circle-1">
                            <div class="whywe-modal-circle-2 ">
                                <div class="whywe-modal-circle-3">
                                    <p class="normolize-pm modal-circle-number">{{whyWeModalCircleNumber}}</p>
                                </div>
                            </div>
                        </div>

                    </div>
                  
                    <img src="{{whyweModalIMG}}" class="whywe-modal-imagine {{coorectPositionImg}}">
                 
                </div>
                <div class="whywe-modal-description-box">
                    <div class="whywe-modal-description-txt">
                        <p class="normolize-pm" data-leng="rus"> {{whyWeModalParagraphRUS1}}
                            <p data-leng="rus"> {{whyWeModalParagraphRUS2}}</p>
                        </p>
                        <p class="normolize-pm hide" data-leng="eng"> {{whyWeModalParagraphENG1}}

                            <p class="hide" data-leng="eng"> {{whyWeModalParagraphENG2}}</p>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>


</script>
</div>
