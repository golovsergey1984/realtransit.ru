<!-- 6й слайд из 12 -->

<div class="bgimage bg-Slide6" data-bgc="dark" data-name="slide" href="#why_we">
    <a name="why_we"></a>
    <div class="bg-Slide6-grad"></div>
    <div class="whywe-box">
        <div class="whywe-box-grad"></div>
        <div class="whywe-info-container">
            <div class="whywe-info-container-nail why-we-top-left"></div>
            <div class="whywe-info-container-nail why-we-top-right"></div>
            <div class="whywe-info-container-nail why-we-bottom-left"></div>
            <div class="whywe-info-container-nail why-we-bottom-right"></div>

            <div class="why-we-title">
                <script id="why-we-title" type="text/x-handlebars-template">
                        <h2 class="normolize-pm whywe-title" data-leng="rus">{{whyWetitleRUS}}</h2>
                        <h2 class="normolize-pm whywe-title hide" data-leng="eng">{{whyWetitleENG}}</h2>
                    </script>
            </div>
            <div class="why-we-info-box">
                <script id="why-we-info-box" type="text/x-handlebars-template">
                <div class="why-we-wrapper" data-name="{{whyWeDataNumberModalPage}}">
                    <div class="why-we-circle-box">
                        <div class="whywe-circle-three">
                            <div class="whywe-circle-two">
                                <div class="whywe-circle-one">
                                       <p class="normolize-pm why-we-circle-number">{{whyWeCircleNumber}}</p> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="why-we-description">
                        <p class="normolize-pm why-we-description-title" data-leng="rus">{{whyWeBoxtitleRUS}}</p>
                        <p class="normolize-pm why-we-description-subtitle" data-leng="rus">{{whyWeBoxSubtitleRUS}} 
                                <svg class="arrow-dawn">
                                        <use href="./images/sprite.svg#arrow" ></use>
                                    </svg> </p> 
                        <p class="normolize-pm why-we-description-title hide" data-leng="eng">{{whyWeBoxtitleENG}}</p>
                        <p class="normolize-pm why-we-description-subtitle hide" data-leng="eng">{{whyWeBoxSubtitleENG}}  
                            <svg class="arrow-dawn">
                                <use href="./images/sprite.svg#arrow" ></use>
                            </svg> </p>
                    </div>
                </div>
                </script>
            </div>
            <div class="why-we-qoute">
                <script id="why-we-quote" type="text/x-handlebars-template">
                <p class="normolize-pm why-we-qoute-txt"  data-leng="rus">{{whyWequoteRUS}}</p>
                <p class="normolize-pm why-we-qoute-auther"  data-leng="rus">{{whyWequoteAutherRUS}}</p>
                <p class="normolize-pm why-we-qoute-txt hide" data-leng="eng">{{whyWequoteENG}}</p>
                <p class="normolize-pm why-we-qoute-auther hide" data-leng="eng">{{whyWequoteAutherENG}}</p>
            </script>
            </div>




        </div>
    </div>
    <div class="whywe-captain-big"></div>
</div>
