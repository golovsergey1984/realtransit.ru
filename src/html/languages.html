        <div class="lang-text">rus</div>
        <img src="./images/languages/flag-ru.svg" class="flag_img" title="Russian language" alt="Russian language">

    <button type="button" class="language_btn_eng" onclick="onChangeEng(this)">

    </button>
</div>
