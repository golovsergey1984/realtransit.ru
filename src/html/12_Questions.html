<div class="bgimage bg-Slide12" data-bgc="dark">
    <a name="questions"></a>
    <div class="bg-Slide12-grad"></div>
    <div class="questions-box">
        <h2 class="questions-h2" data-leng="rus">Остались вопросы?</h2>
        <h2 class="questions-h3" data-leng="rus">Заполните пожалуйста форму и мы свяжемся с вами</h2>
        <h2 class="questions-h2 hide" data-leng="eng">Still have questions?</h2>
        <h2 class="questions-h3 hide" data-leng="eng">Please fill out the form and we will contact you</h2>
        <div class="questions-bg-main-box">
            <!-- <div class="questions-feedback-form"> -->
            <form class="questions-feedback-form" onsubmit="questionsSendForm(this)">
                <div class="questions-form-column-1">
                    <div class="questions-form-name">
                        <input type="text" placeholder="Ваше имя" class="questions-input-name" data-leng="rus">
                        <input type="tel" placeholder="Your name" class="questions-input-phone hide" data-leng="eng">
                        <div class="questions-name-line"></div>
                    </div>

                    <div class="questions-form-mail">
                        <input type="email" placeholder="Ваш E-mail" class="questions-input-mail" data-leng="rus">
                        <input type="tel" placeholder="Your E-mail" class="questions-input-phone hide" data-leng="eng">
                        <div class="questions-mail-line"></div>
                    </div>
                    <div class="questions-form-phone">
                        <input type="tel" placeholder="Ваш телефон" class="questions-input-phone" data-leng="rus">
                        <input type="tel" placeholder="Your phone number" class="questions-input-phone hide"
                            data-leng="eng">
                        <div class="questions-phone-line"></div>
                    </div>
                </div>
                <div class="questions-form-column-2">
                    <div class="questions-form-question">

                        <input type="text" placeholder="Ваш вопрос" class="questions-input-question" data-leng="rus">
                        <input type="text" placeholder="Your question" class="questions-input-question hide"
                            data-leng="eng">
                        <div class="questions-question-line"></div>
                    </div>
                </div>
                <input type="submit" class="questions-question-submit" data-leng="rus" value="отправить заявку">
                <input type="submit" class="questions-question-submit hide" data-leng="eng" value="send request">
            </form>
            <!--  </div> -->
            <div class="questions-footer">
                <div class="questions-img-box">
                    <img src="./images/logo_hover.png" class="questions-img-logo" title="QWERTY studio"
                        alt="QWERTY studio">
                </div>
                <div class="questions-qoute-box"></div>
                <div class="questions-socials-box"></div>
            </div>
        </div>
    </div>

</div>
