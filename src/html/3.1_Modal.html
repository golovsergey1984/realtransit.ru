<div class="rivalsModal hide">
    <script id="rivals-modal" type="text/x-handlebars-template">
    <div class="rivals-modal-container hide">

        <div class="rivals-modal-grad">
            <button class="rival-modal-close" type="submit" onclick="rivalsModalClose()">X</button>
            <div class="rival-modal-content-box">
                <div class="rival-modal-title">
                    <h2 class="normolize-pm rival-h2-title" data-leng="rus">{{rivalsModalTitleRUS}}</h2>
                    <h2 class="normolize-pm rival-h2-title hide" data-leng="eng">{{rivalsModalTitleENG}}
                    </h2>
                </div>
                <div class="rivals-modal-subtitle">
                    <p class="normolize-pm " data-leng="rus">{{rivalsModalCustumerRUS}}
                    </p>
                    <p class="normolize-pm hide" data-leng="eng">{{rivalsModalCustumerENG}}
                    </p>
                </div>
                <div class="modal-svg-box">
                    <div class="rival-maodal-circle-1">
                        <div class="rival-maodal-circle-2">
                            <div class="rival-maodal-circle-3">
                                <svg class="modal-svg">
                                    <use xlink:href="./images/sprite.svg#schedule"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-svg-box">
                    <div class="rival-maodal-circle-1">
                        <div class="rival-maodal-circle-2">
                            <div class="rival-maodal-circle-3">
                                <svg class="modal-svg">
                                    <use xlink:href="./images/sprite.svg#money"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-svg-box">
                    <div class="rival-maodal-circle-1">
                        <div class="rival-maodal-circle-2">
                            <div class="rival-maodal-circle-3">
                                <svg class="modal-svg">
                                    <use xlink:href="./images/sprite.svg#result"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-svg-txt">
                    <div class="modal-svg-txt-1">
                        <p class="normolize-pm" data-leng="rus">{{rivalsModalTxtWasRUS}}</p>
                        <p class="normolize-pm hide" data-leng="eng">{{rivalsModalTxtWasENG}}</p>
                    </div>
                </div>
                <div class="modal-svg-txt">
                    <div class="modal-svg-txt-2">
                        <p class="normolize-pm" data-leng="rus">{{rivalsModalTxtBecomeRUS}}</p>
                        <p class="normolize-pm hide" data-leng="eng">{{rivalsModalTxtBecomeENG}}</p>
                    </div>
                </div>
                <div class="modal-svg-txt">
                    <div class="modal-svg-txt-3">
                        <p class="normolize-pm" data-leng="rus">{{rivalsModalResRUS}}</p> 
                        <p class="normolize-pm hide" data-leng="eng">{{rivalsModalResENG}}</p>
                    </div>
                </div>
                <div class="rivals-modal-btn">
                    <div class="modal-site-url">{{rivalsModalUrlTxt}}</div>
                    <button type="submit" class="modal-btn-result-site" href="{{rivalsModalUrlHref}}"
                        onclick="onSubmitWatchUrl(this)"><span class="" data-leng="rus">смотреть</span><span
                            class="hide" data-leng="eng">watch</span></button>
                </div>
                <div class="rivals-modal-img" style="background-image: url('{{rivalsModalImg}}')"></div>
            </div>
        </div>
    </div>
    </script>
</div>
